<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stripe One-Time Payment</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
    }
    #card-element {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      margin-bottom: 20px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      border: none;
      background: #6772e5;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    #payment-message {
      color: green;
      font-weight: bold;
    }
    #error-message {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Stripe One-Time Payment</h2>

  <!-- Input for client secret -->
  <label for="client-secret">Enter Payment Intent Client Secret:</label>
  <input type="text" id="client-secret" placeholder="Paste client_secret here" />

  <!-- Stripe Card Element -->
  <div id="card-element"></div>

  <button id="pay-button">Pay</button>

  <div id="payment-message"></div>
  <div id="error-message"></div>

  <script>
    const stripe = Stripe('pk_test_51SGSPu1mxBqAFWXpesYgxFh8Q3mdlfkwI6ZR52Qq9Hv1QTFqkDNLVe4G7WGiKgUaaNDjXpyXwBwQouCvirE9jy60002hmcwaAR');
    const elements = stripe.elements();
    const cardElement = elements.create('card');
    cardElement.mount('#card-element');

    const payButton = document.getElementById('pay-button');
    const clientSecretInput = document.getElementById('client-secret');
    const paymentMessage = document.getElementById('payment-message');
    const errorMessage = document.getElementById('error-message');

    payButton.addEventListener('click', async () => {
      paymentMessage.textContent = '';
      errorMessage.textContent = '';

      const clientSecret = clientSecretInput.value.trim();
      if (!clientSecret) {
        errorMessage.textContent = 'Please enter a Payment Intent client secret.';
        return;
      }

      const { error, paymentIntent } = await stripe.confirmCardPayment(clientSecret, {
        payment_method: {
          card: cardElement,
        }
      });

      if (error) {
        errorMessage.textContent = error.message;
      } else if (paymentIntent && paymentIntent.status === 'succeeded') {
        paymentMessage.textContent = 'Payment succeeded! ðŸŽ‰';
      }
    });
  </script>

</body>
</html>
